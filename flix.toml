[package]
name        = "interop-arrow"
description = "Low level Flix wrappers over Apache Arrow classes and interfaces"
version     = "0.1.0"
flix        = "0.38.0"
license     = "Apache-2.0"
authors     = ["Stephen Tetley <stephen.tetley@gmail.com>"]

[dependencies]
"github:stephentetley/interop-base"              = "0.6.1"


[mvn-dependencies]
"org.apache.arrow:arrow-format"                             = "12.0.1"
